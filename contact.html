<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
</head>

<body>

    <h2>Contact Us</h2>

    <form action="mailto:yourwebpage@example.com" method="post" enctype="text/plain">
        <label for="senderName">Your Name:</label><br>
        <input type="text" id="senderName" name="senderName"><br>
        <label for="senderEmail">Your Email:</label><br>
        <input type="email" id="senderEmail" name="senderEmail"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Link to home page -->
    <a href="index.html">Back to Home</a>

</body>

</html>
